<!DOCTYPE html>
<html ng-app="app">
<head>
    <!--Reference Source-->
    <!--http://developer.telerik.com/featured/customizable-dashboards-angular-kendo-ui-bootstrap/-->
    <title>Kendo Study Customizable Dashboards</title>
    <meta charset="utf-8" />
    <link href="telerik.kendoui.professional.2016.3.1118.trial/styles/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="telerik.kendoui.professional.2016.3.1118.trial/styles/kendo.bootstrap.min.css" rel="stylesheet" />
    <link href="telerik.kendoui.professional.2016.3.1118.trial/styles/kendo.bootstrap.mobile.min.css" rel="stylesheet" />

    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">

    <script src="telerik.kendoui.professional.2016.3.1118.trial/js/jquery.min.js"></script>
    <script src="telerik.kendoui.professional.2016.3.1118.trial/js/angular.min.js"></script>
    <script src="telerik.kendoui.professional.2016.3.1118.trial/js/kendo.all.min.js"></script>
    <script src="telerik.kendoui.professional.2016.3.1118.trial/js/kendo.angular.min.js"></script>

    <link href="dashboard.css" rel="stylesheet" />
    <script src="dashboard.js"></script>
</head>
<body ng-controller="DashboardController">
    <header id="header">
        <div kendo-mobile-nav-bar>
            <span kendo-mobile-view-title><i class="icon-bar-chart icon-medium"> CatStat</i></span>
        </div>
    </header>
    <div class="container" id="dashboard">
        <div class="row">
            <!-- side column -->
            <div class="col-sm-4" id="side">
                <div class="widget">
                    <ul kendo-panel-bar>
                        <li class="k-state-active">
                            <span class="k-link k-state-selected">Widget 1</span>
                            <div>Some Content</div>
                        </li>
                    </ul>
                </div>
                <div class="widget"></div>
                <div class="widget"></div>
            </div>
            <!-- main column -->
            <div class="col-sm-8" id="main">
                <div class="widget"></div>
                <div class="widget"></div>
                <div class="widget"></div>
            </div>
        </div>
    </div>
</body>
</html>
